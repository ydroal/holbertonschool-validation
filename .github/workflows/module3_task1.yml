---
# Workflow名
name: module3_task1
# イベントトリガー
# Git Pushした時にこのワークフローを実行する
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  # job名(任意の名前で良い)
  module3_task1:
    runs-on: ubuntu-22.04
    # jobのステップ
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: ./module3_task1/setup.sh

      - name: Build and test
        run: |
          cd module3_task1
          make build
